<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root {
      --bgcolor: navy;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: lightpink;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and Donations"></polaris-chip>
  <!-- this is going to take the tag and change the title -->
  <h1>my-card</h1>
  <div class="control-wrapper">
    <button id="duplicate">Clone Card</button>
    <button id="changetitle">Change Title</button>
    <button id="changeimage">Change Image</button>
    <button id="changebg">Change Background</button>
    <button id="delete">Delete Card</button>
  </div>
  <div class="mycards">
    <my-card fancy>
      <p>This is the <strong>highest tier</strong> of meme when it comes to relatability and humour.</p>
    </my-card>
    <my-card image-url="https://media.istockphoto.com/id/538665020/photo/internet-meme-why-you-no-rage-face-3d-illustration.jpg?s=612x612&w=0&k=20&c=5D_g8Jy8kqg5Op2bb4RvcH8_6y0HGPqt29TKDrEqLyM="
      top-text="you when you spent all day debugging" bottom-text="and the bug was a semicolon">
      <p>This meme is <strong>truly relatable</strong> meme by all programers.</p>
    </my-card>
    <counter-app counter="5"></counter-app>
  </div>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  <script type="module" src="./src/my-cardfunc.js"></script>
  <script type="module" src="./src/counter-app.js"></script>
</body>

</html>
